<!DOCTYPE html>
<head>
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <input type="text" disabled>
        <div class="button">
            <button class="ac">AC</button>
            <button>÷</button>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button>×</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>－</button>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>＋</button>
            <button class="zero">0</button>
            <button>.</button>
            <button>=</button>
        </div>
    </main>
</body>
</html>
